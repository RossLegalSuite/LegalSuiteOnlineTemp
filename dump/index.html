<!doctype html>
<html lang="en">

<head>
    <title>LegalSuite API Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>

    <main style="padding: 20px 30px;">

        <h1>LegalSuite API</h1>
        <h2>Test Document Upload</h2>

		<div class="row">

			<div class="col-md-6">

				<form style="padding: 20px; border: 1px solid;" action="upload.php" method="post" enctype="multipart/form-data">

					<div class="form-group row">
						<div class="col-md-4">
							<label>Matter File Ref</label>
							<input type="text" name="fileRef">
						</div>
					</div>

					<div class="form-group row" style="margin-top: 20px;">
						<div class="col-md-3">
							<label>Employee Login</label>
							<input type="text" name="employeeLogin">
						</div>
					</div>

					<div class="form-group row" style="margin-top: 20px;">
						<div class="col-md-3">
							<label>Description</label>
							<input type="text" name="description">
						</div>
					</div>

					<div class="form-group row" style="margin-top: 20px;">
						<div class="col-md-3">
							<label>Select file to Upload</label>
							<input type="file" name="fileToUpload" id="fileToUpload">
						</div>
					</div>

					<div style="margin-top: 20px;">
						<input type="submit" value="Upload File" name="submit">
					</div>
				</form>

			</div>

		</div>

    </main>

</body>

</html>
